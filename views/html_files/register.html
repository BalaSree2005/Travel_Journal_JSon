<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./assetes/css/style.css">
</head>

<body>

    <div id="header"></div>

    <main>
        <img src="./assetes/images/gif-3.gif" alt="no image" id="gif">
        <div class="container" id="form">

            <div class="form-group">
                <label>Register as:</label>
                <button type="button" id="customerButton" class="block">Customer</button><br><br>
                <button type="button" id="agentButton" class="block">Travel Agent</button>
            </div>

            <!-- Customer Registration Form -->
            <form id="customerForm" style="display: none;" action="" method="post">
                <fieldset>
                    <legend>Customer Details</legend>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="name" id="username">
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label>Phone Numbers:</label>
                        <div id="phoneNumbersContainer">
                            <input type="tel" class="phone" name="phone" required>
                            <div class="error-message" id="phoneError"></div>
                        </div>
                        <button type="button" id="addPhone" class="block">Add Phone Number</button>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                        <div class="error-message" id="cityError"></div>
                    </div>
                </fieldset>
                <div class="button-container">
                    <button type="submit" id="customerSubmit" class="block">Register as Customer</button>
                </div>
            </form>

            <!-- Travel Agent Registration Form -->
            <form id="agentForm" style="display: none;" action="" method="post">
                <fieldset>
                    <legend>Travel Agent Details</legend>
                    <div class="form-group">
                        <label for="agentName">Name</label>
                        <input type="text" name="name" id="agentName">
                        <div class="error-message" id="agentNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="agentEmail">E-mail</label>
                        <input type="email" name="email" id="agentEmail">
                        <div class="error-message" id="agentEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="agentPassword">Password</label>
                        <input type="password" name="password" id="agentPassword">
                        <div class="error-message" id="agentPasswordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="agentId">Travel Agent ID</label>
                        <input type="text" name="agentid" id="agentId">
                        <div class="error-message" id="agentIdError"></div>
                    </div>
                </fieldset>
                <div class="button-container">
                    <button type="submit" id="agentSubmit" class="block">Register as Agent</button>
                </div>
            </form>

        </div>
    </main>

    <div id="footer"></div>
